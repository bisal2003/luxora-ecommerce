<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#0D0D0D" />
    <meta
      name="description"
      content="Luxora - Premium Luxury E-Commerce Experience"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        ::-webkit-scrollbar {display: none};
      }
      
      body {
        background-color: #0D0D0D;
        color: #FFFFFF;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom gold scrollbar for desktop */
      @media (min-width: 1024px) {
        * {
          scrollbar-width: thin;
          scrollbar-color: #D4AF37 #1A1A1A;
        }
        *::-webkit-scrollbar {
          width: 8px;
          display: block;
        }
        *::-webkit-scrollbar-track {
          background: #1A1A1A;
        }
        *::-webkit-scrollbar-thumb {
          background: linear-gradient(180deg, #D4AF37 0%, #F5D98A 100%);
          border-radius: 4px;
        }
        *::-webkit-scrollbar-thumb:hover {
          background: #F5D98A;
        }
      }
    </style>
    <title>Luxora - Premium Luxury Shopping</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
